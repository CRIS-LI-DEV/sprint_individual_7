{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>T-TASK </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'assets/css/estilo.css' %}">
    <style>


    </style>
</head>

<body>


    <nav class="navbar navbar-expand-sm navbar-dark navegador " style="background-color: #5f0099;">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="javascript:void(0)" id="logo"> <img
                    src="{% static 'assets/img/logo_1.png' %}" alt="" width="24"> T-Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <!-- ESPACIO PARA FUTUROS LINKS-->
                </ul>
                <div class="d-flex">

                    {% if user.is_authenticated %}
                    <span class="nav-link" style="color:white"><i class="fa-solid fa-user"></i> {{user.username}} &nbsp;
                        | &nbsp; </span>
                    <a href="/logout_view/" class="w3-bar-item w3-button log">LOGOUT</a>
                    {% else %}
                    <a href="/login_view/" class="w3-bar-item w3-button log">LOGIN</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="main container mt-2">
        {% block contenido %}{% endblock %}
    </div>
    <div class="mt-5 p-4 bg-dark text-white text-center">
        <img src="{% static 'assets/img/logo_1.png' %}" alt="" width="24"> T-Manager
    </div>
</body>

</html>
